<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        header {
            height: 50px;
            background-color: #f2f2f2;
        }

        .collage {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1100px;
            margin: 20px auto;
        }

        .collage div {
            position: relative;
            border: 1px solid #ccc;
            background-color: #e4e4e4;
            height: 150px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .collage div::after {
            content: attr(data-caption);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .collage div:hover::after {
            opacity: 1;
        }

        .block1 { width: 50%; }
        .block2 { width: 25%; }
        .block3 { width: 25%; }
        .block4, .block5 { width: 33.33%; }
        .block6, .block7, .block8 { width: 33.33%; }
        .block9, .block10 { width: 50%; }
    </style>
</head>
