<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnauzer Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .puzzle {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
        }

        .puzzle img {
            width: 33.33%; /* Assuming 3x3 grid */
        }

        .moved {
            position: relative;
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.5);
        }

        .moved:first-child {
            left: 10px;
        }

        .moved:last-child {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Puzzle Game</h1>
    <div class="puzzle">
        <img src="lab_07/row-1-column-1.jpg">
        <img src="lab_07/row-1-column-2.jpg">
        <img src="lab_07/row-1-column-3.jpg">
        <img src="lab_07/row-2-column-1.jpg">
        <img src="lab_07/row-2-column-2.jpg">
        <img src="lab_07/row-2-column-3.jpg">
        <img src="lab_07/row-3-column-1.jpg">
        <img src="lab_07/row-3-column-2.jpg">
        <img src="lab_07/row-3-column-3.jpg">
    </div>
</body>
</html>
