<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Schnauzer Inquiry</title>
</head>

<body>

    <h2>Contact Us for Standard Schnauzer Inquiry</h2>

    <form action="confirmation.html" method="post">
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>

        
        <label>Preferred Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="noPreference" name="gender" value="noPreference">
        <label for="noPreference">No Preference</label>
        <br><br>

        
        <label for="color">Preferred Color:</label>
        <select id="color" name="color">
            <option value="black">Black</option>
            <option value="saltPepper">Salt & Pepper</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        
        <label for="notes">Additional Notes:</label>
        <br>
        <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Any specific requirements?"></textarea>
        <br><br>

        
        <input type="submit" value="Submit Inquiry">
        <input type="reset" value="Clear Form">
    </form>

</body>

</html>
