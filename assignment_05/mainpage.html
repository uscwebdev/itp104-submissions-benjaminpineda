<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Schnauzers</title>

    <style>
        /* Internal CSS specific to the main page and common styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-size: cover;
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 20px auto;
            background-color: white;
        }

        .sidebar, .content {
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar {
            flex: 1;
            background-color: #f2f2f2;
        }

        .content {
            flex: 3;
            background-color: #fff;
        }

        h2 {
            border-bottom: 2px solid #e4e4e4;
            padding-bottom: 10px;
        }

        img {
            width: 100%;
            margin-bottom: 10px;
        }

        .sidebar img:hover + p {
            visibility: visible;
        }
        
        .sidebar p {
            visibility: hidden;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Menu bar -->
    <nav>
        <a href="mainpage.html" class="active">Home</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <!-- Rest of the content from your provided code -->

</body>
</html>
