<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <style>
        /* Integrated Shared Styles from styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #2c3e50;
        }

        .menu-bar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .menu-bar a:hover,
        .menu-bar .active {
            color: #3498db;
        }

        .header {
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: #34495e;
            color: white;
        }

        .page-content {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }

        /* Internal Styles for Main Page */
        .header {
            background-image: url('path-to-your-header-image.jpg'); /* replace with your image */
        }

        .sidebar img {
            max-width: 100%;
            border-radius: 8px;
        }

        .caption {
            display: none;
        }

        .sidebar div:hover .caption {
            display: block;
        }
    </style>
</head>

<body>
    <div class="menu-bar">
        <a href="mainpage.html" class="active">Main Page</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <div class="header">
        <h1>Welcome to the Main Page</h1>
    </div>

    <div class="page-content">
        <div class="sidebar">
            <img src="your-image-url.jpg" alt="Sidebar Image">
            <div class="caption">Caption for Image</div>
        </div>
        <div class="content">
            <!-- Your main content goes here -->
        </div>
    </div>

    <div class="footer">
        Copyright 2023
    </div>
</body>

</html>
