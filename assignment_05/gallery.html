<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        /* Internal CSS specific to the gallery page and common styles */

        /* ... (Insert the same common styles from mainpage.html here) ... */

        /* Gallery specific styles */
        header {
            height: 50px; /* Adjust this to your preferred height */
            background-color: #f2f2f2;
        }

        .collage {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* consistent spacing between blocks */
            max-width: 1100px;
            margin: 20px auto;
        }

        .collage div {
            border: 1px solid #ccc;
            background-color: #e4e4e4;
            height: 150px;
        }

        /* Different sizes for collage blocks */
        .block1 { width: 50%; }
        .block2 { width: 25%; }
        .block3 { width: 25%; }
        .block4, .block5 { width: 33.33%; }
        .block6, .block7, .block8 { width: 33.33%; }
        .block9 { width: 50%; }
        .block10 { width: 50%; }
    </style>
</head>
<body>
    <!-- Menu bar -->
    <nav>
        <a href="mainpage.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
    </nav>

    <header>
        <h1>Photo Gallery</h1>
    </header>

    <!-- Collage layout with placeholder divs -->
    <div class="collage">
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="block5"></div>
        <div class="block6"></div>
        <div class="block7"></div>
        <div class="block8"></div>
        <div class="block9"></div>
        <div class="block10"></div>
    </div>

    <footer>
        All about Standard Schnauzers &copy; 2023
    </footer>
</body>
</html>
