<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal Styles for Home Page */
        .header {
            background-image: url(https://www.purina-arabia.com/sites/default/files/styles/ttt_image_510/public/2021-01/Schnauzer%20Standard1.jpg?itok=KavOXQ3r); /* replace with your image */
        }
        .sidebar img {
            max-width: 100%;
            border-radius: 8px;
        }
        .caption {
            display: none;
        }
        .sidebar div:hover .caption {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html" class="active">Home</a>
        <a href="gallery.html">Gallery</a>
    </div>
    <div class="header">
        <h1>Welcome to the Home Page</h1>
    </div>
    <div class="page-content">
        <div class="sidebar">
            <img src="your-image-url.jpg" alt="Sidebar Image">
            <div class="caption">Caption for Image</div>
        </div>
        <div class="content">
            <!-- Your main content goes here -->
        </div>
    </div>
    <div class="footer">
        Copyright 2023
    </div>
</body>
</html>

<!-- Save this as gallery.html (Gallery Page) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal Styles for Gallery Page */
        .header {
            height: 150px; /* Smaller header height */
            background-image: url('path-to-your-gallery-header-image.jpg'); /* replace with your image */
        }
        .gallery-block {
            border: 2px solid #2c3e50; /* Border color for blocks */
            margin: 10px;
        }
        /* Add your specific styles for different-sized blocks below */
        .large-block {
            width: 300px;
            height: 300px;
        }
        .medium-block {
            width: 200px;
            height: 200px;
        }
        .small-block {
            width: 100px;
            height: 100px;
        }
        /* ... you can add more custom sizes as needed */
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
    </div>
    <div class="header">
        <h1>Welcome to the Gallery</h1>
    </div>
    <div class="page-content">
        <!-- Example blocks. Add or customize as needed. -->
        <div class="gallery-block large-block"></div>
        <div class="gallery-block medium-block"></div>
        <div class="gallery-block small-block"></div>
        <!-- Add more blocks as needed -->
    </div>
    <div class="footer">
        Copyright 2023
    </div>
</body>
</html>
