<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
       

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #2c3e50;
        }

        .menu-bar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .menu-bar a:hover,
        .menu-bar .active {
            color: #3498db;
        }

        .header {
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: #34495e;
            color: white;
        }

        .page-content {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }

       
        .header {
            height: 150px; 
            background-image: url(https://www.purina-arabia.com/sites/default/files/styles/ttt_image_510/public/2021-01/Schnauzer%20Standard1.jpg?itok=KavOXQ3r); 
        }

        .gallery-block {
            border: 2px solid #2c3e50; 
            margin: 10px;
        }

        
        .large-block {
            width: 300px;
            height: 300px;
        }

        .medium-block {
            width: 200px;
            height: 200px;
        }
