<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Schnauzer Gallery</title>
    <style>
        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            margin: 20px;
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
            border: none;
        }

        .selected {
            border: 2px solid red;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            border-radius: 0 0 8px 8px;
            padding: 5px 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="gallery" id="gallery">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gallery = document.getElementById('gallery');
            gallery.addEventListener('click', function (e) {
                if (e.target.tagName === 'IMG') {
                    document.querySelectorAll('.gallery-item img').forEach(img => img.classList.remove('selected'));
                    e.target.classList.add('selected');
                }
            });
        });
    </script>

</body>
</html>
