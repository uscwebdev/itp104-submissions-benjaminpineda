<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Schnauzer Gallery</title>
    <style>
        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            margin: 20px;
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            border-radius: 0 0 8px 8px;
            padding: 5px 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

    </style>
</head>

<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://d3olh6krvu9a10.cloudfront.net/static/cache/500x500/Standard%20Schnauzer.jpeg">
            <div class="caption">One Standard Schnauzer Puppy</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.akc.org/wp-content/uploads/2017/11/Standard-Schnauzer-MP.jpg">
            <div class="caption">Two Standard Schnauzer Puppies</div>
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/736x/e3/8e/46/e38e469bc64e94ea3d3d142c315e5b87.jpg">
            <div class="caption">Standard Schnauzer with Headphones</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.pupvine.com/wp-content/uploads/2022/11/Miniature-Schnauzer-Feeding-Chart-And-All-There-Is-To-It-728x410.jpg.webp">
            <div class="caption">Standard Schnauzer drinking Water</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.hundeo.com/wp-content/uploads/2019/01/Mittelschnauzer-spielt.jpg">
            <div class="caption">Playful Standard Schnauzer</div>
        </div>
    </div>

</body>

</html>
